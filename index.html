<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags.fm Fee Claim Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wallet-display {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .status-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-card h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .status-card p {
            color: #666;
            font-size: 13px;
            margin: 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .active { background: #28a745; }
        .inactive { background: #dc3545; }

        .link-btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }

        .link-btn:hover {
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéí Bags Fee Claim Checker</h1>
            <p>Check if users have claimed fees from Bags.fm</p>
        </div>

        <form id="checkerForm">
            <div class="form-group">
                <label for="twitterUsername">Twitter Username</label>
                <input type="text" id="twitterUsername" placeholder="e.g., grokstation (without @)" required value="grokstation">
                <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                    Enter Twitter username to check their fee claiming activity
                </small>
            </div>

            <button type="submit">üîç Check Fee Claims</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Checking fee claims...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('checkerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const twitterUsername = document.getElementById('twitterUsername').value.trim();
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (!twitterUsername) {
                showResult('Please enter a Twitter username', 'error');
                return;
            }

            const cleanUsername = twitterUsername.replace('@', '');

            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            submitBtn.disabled = true;

            try {
                console.log(`Checking: ${cleanUsername}`);
                
                // Step 1: Get wallet address
                const walletResponse = await fetch(`/api/wallet?username=${encodeURIComponent(cleanUsername)}`);
                const walletData = await walletResponse.json();

                if (!walletResponse.ok || !walletData.success) {
                    showResult(`‚ùå @${cleanUsername} not found in Bags system: ${walletData.error || 'User has no Bags account'}`, 'error');
                    return;
                }

                const walletAddress = walletData.wallet;
                console.log(`Found wallet: ${walletAddress}`);

                // Step 2: Check fee program interactions
                const activityResponse = await fetch(`/api/activity?wallet=${encodeURIComponent(walletAddress)}&username=${encodeURIComponent(cleanUsername)}`);
                const activityData = await activityResponse.json();

                console.log('Backend response:', activityData);

                displayResults(cleanUsername, walletAddress, activityData);

            } catch (error) {
                console.error('Check error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function displayResults(username, walletAddress, data) {
            // Use the exact property from backend response
            const hasClaimed = data.hasInteracted === true;
            const resultType = hasClaimed ? 'success' : 'error';
            const statusDot = hasClaimed ? 'active' : 'inactive';
            
            let resultHtml = `
                <strong>üéØ Fee Claim Check Results</strong><br><br>
                
                <strong>User:</strong> @${username}<br>
                <strong>Wallet:</strong>
                <div class="wallet-display">${walletAddress}</div>
                
                <div class="status-grid">
                    <div class="status-card">
                        <h4><span class="status-dot ${statusDot}"></span>Fee Claims</h4>
                        <p>${hasClaimed ? 'HAS claimed fees' : 'NO fee claims found'}</p>
                    </div>
                    <div class="status-card">
                        <h4>üìä Status</h4>
                        <p>${data.status || (hasClaimed ? 'Active Claimer' : 'Inactive')}</p>
                    </div>
                    <div class="status-card">
                        <h4>üîç Checked</h4>
                        <p>${data.checkedTransactions || 0} transactions</p>
                    </div>
                    <div class="status-card">
                        <h4>üéØ Programs</h4>
                        <p>${data.foundPrograms?.length || 0} found</p>
                    </div>
                </div>
                
                <strong>üéØ Result:</strong> ${hasClaimed ? 
                    'üü¢ This user HAS interacted with the Bags fee program!' : 
                    'üî¥ This user has NOT interacted with the Bags fee program'}<br>
            `;
            
            // Add transaction link if found
            if (data.foundInTx) {
                resultHtml += `<br><strong>üí∞ Fee claim transaction:</strong> <a href="https://solscan.io/tx/${data.foundInTx}" target="_blank" class="link-btn">View Transaction</a><br>`;
            }
            
            // Add debug info
            if (data.foundPrograms && data.foundPrograms.length > 0) {
                resultHtml += `<br><small><strong>Programs found:</strong><br>`;
                data.foundPrograms.slice(0, 5).forEach(program => {
                    const isFeeProgram = program === 'FEEhPbKVKnco9EXnaY3i4R5rQVUx91wgVfu8qokixywi';
                    resultHtml += `${isFeeProgram ? 'üéØ ' : '‚Ä¢ '}${program.substring(0, 30)}...${isFeeProgram ? ' ‚Üê FEE PROGRAM!' : ''}<br>`;
                });
                resultHtml += `</small>`;
            }
            
            resultHtml += `
                <br>
                <a href="https://solscan.io/account/${walletAddress}" target="_blank" class="link-btn">
                    üîç View Wallet on Solscan
                </a>
                
                <br><br>
                <small><strong>Method:</strong> Free Solana RPC check for program interactions</small>
            `;

            showResult(resultHtml, resultType);
        }

        function showResult(message, type) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        // Auto-save username
        const usernameInput = document.getElementById('twitterUsername');

        if (localStorage.getItem('bags_username')) {
            usernameInput.value = localStorage.getItem('bags_username');
        }

        usernameInput.addEventListener('input', () => {
            localStorage.setItem('bags_username', usernameInput.value);
        });
    </script>
</body>
</html>
