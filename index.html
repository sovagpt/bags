<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags.fm Fee Share Wallet Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 10px;
            width: auto;
            display: inline-block;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #495057;
        }

        .wallet-display {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .api-status {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéí Bags.fm Wallet Lookup</h1>
            <p>Get fee share wallet for any Twitter user</p>
        </div>

        <div class="api-status">
            <strong>‚úÖ API Connected:</strong> Using the corrected endpoint from Bags support
        </div>

        <form id="walletForm">
            <div class="form-group">
                <label for="apiKey">Bags.fm API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your bags.fm API key" required>
            </div>

            <div class="form-group">
                <label for="twitterUserId">Twitter User ID</label>
                <input type="text" id="twitterUserId" placeholder="e.g., 62821796 (WinRAR)" required>
                <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                    Need to find a Twitter User ID? Use <a href="https://randomtools.io/find-my-twitter-id/" target="_blank">randomtools.io</a>
                </small>
            </div>

            <button type="submit">üîç Lookup Wallet</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Looking up wallet...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('walletForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const twitterUserId = document.getElementById('twitterUserId').value.trim();
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (!apiKey || !twitterUserId) {
                showResult('Please fill in both API key and Twitter User ID', 'error');
                return;
            }

            // Show loading
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            submitBtn.disabled = true;

            try {
                console.log(`Twitter User ID: ${twitterUserId}`);
                
                const baseUrl = 'https://public-api-v2.bags.fm/api/v1/token-launch/fee-share/wallet/twitter';
                
                // Try 1: Exact format from their docs (no query params)
                console.log('\n=== Trying docs format (no query params) ===');
                try {
                    const response1 = await fetch(baseUrl, {
                        method: 'GET',
                        headers: {
                            'x-api-key': apiKey
                        }
                    });
                    
                    console.log(`Docs format response: ${response1.status}`);
                    const data1 = await response1.json();
                    console.log(`Docs format data:`, data1);
                    
                    if (response1.ok && data1.success) {
                        showResult(`
                            <strong>‚úÖ Success (Docs Format)!</strong><br><br>
                            <strong>Note:</strong> API returned wallet without needing Twitter ID parameter<br>
                            <strong>Wallet Address:</strong>
                            <div class="wallet-display">${data1.response}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${data1.response}')">üìã Copy Wallet</button>
                        `, 'success');
                        return;
                    }
                } catch (e) {
                    console.log(`Docs format error: ${e.message}`);
                }
                
                // Try 2: Twitter ID in custom header
                console.log('\n=== Trying Twitter ID in header ===');
                try {
                    const response2 = await fetch(baseUrl, {
                        method: 'GET',
                        headers: {
                            'x-api-key': apiKey,
                            'x-twitter-user-id': twitterUserId,
                            'twitter-user-id': twitterUserId
                        }
                    });
                    
                    console.log(`Header format response: ${response2.status}`);
                    const data2 = await response2.json();
                    console.log(`Header format data:`, data2);
                    
                    if (response2.ok && data2.success) {
                        showResult(`
                            <strong>‚úÖ Success (Header Format)!</strong><br><br>
                            <strong>Twitter User ID:</strong> ${twitterUserId}<br>
                            <strong>Wallet Address:</strong>
                            <div class="wallet-display">${data2.response}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${data2.response}')">üìã Copy Wallet</button>
                        `, 'success');
                        return;
                    }
                } catch (e) {
                    console.log(`Header format error: ${e.message}`);
                }
                
                // Try 3: POST with body (even though docs say GET)
                console.log('\n=== Trying POST with JSON body ===');
                try {
                    const response3 = await fetch(baseUrl, {
                        method: 'POST',
                        headers: {
                            'x-api-key': apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            twitterUserId: twitterUserId
                        })
                    });
                    
                    console.log(`POST format response: ${response3.status}`);
                    const data3 = await response3.json();
                    console.log(`POST format data:`, data3);
                    
                    if (response3.ok && data3.success) {
                        showResult(`
                            <strong>‚úÖ Success (POST Format)!</strong><br><br>
                            <strong>Twitter User ID:</strong> ${twitterUserId}<br>
                            <strong>Wallet Address:</strong>
                            <div class="wallet-display">${data3.response}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${data3.response}')">üìã Copy Wallet</button>
                        `, 'success');
                        return;
                    }
                } catch (e) {
                    console.log(`POST format error: ${e.message}`);
                }
                
                // Try 4: Original query param method (for comparison)
                console.log('\n=== Trying original query param method ===');
                const queryUrl = `${baseUrl}?twitterUserId=${encodeURIComponent(twitterUserId)}`;
                try {
                    const response4 = await fetch(queryUrl, {
                        method: 'GET',
                        headers: {
                            'x-api-key': apiKey
                        }
                    });
                    
                    console.log(`Query param response: ${response4.status}`);
                    const data4 = await response4.json();
                    console.log(`Query param data:`, data4);
                    
                    if (response4.ok && data4.success) {
                        showResult(`
                            <strong>‚úÖ Success (Query Params)!</strong><br><br>
                            <strong>Twitter User ID:</strong> ${twitterUserId}<br>
                            <strong>Wallet Address:</strong>
                            <div class="wallet-display">${data4.response}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${data4.response}')">üìã Copy Wallet</button>
                        `, 'success');
                        return;
                    }
                } catch (e) {
                    console.log(`Query param error: ${e.message}`);
                }
                
                // If all fail
                showResult(`
                    <strong>‚ùå All Methods Failed</strong><br><br>
                    <strong>Tried:</strong><br>
                    1. Docs format (no params): Failed<br>
                    2. Custom headers: Failed<br>
                    3. POST with body: Failed<br>
                    4. Query parameters: Failed<br><br>
                    
                    <strong>The API docs example has no query parameters,</strong><br>
                    which suggests the endpoint might work differently than expected.<br><br>
                    
                    Check console for detailed responses from each method.
                `, 'error');
            } catch (error) {
                console.error('Network Error:', error);
                
                if (error.message.includes('CORS')) {
                    showResult(`‚ùå CORS Error: Unable to connect directly from browser. This API may need to be called from a server.`, 'error');
                } else {
                    showResult(`‚ùå Network Error: ${error.message}`, 'error');
                }
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalBtn = event.target;
                const originalText = originalBtn.innerHTML;
                originalBtn.innerHTML = '‚úÖ Copied!';
                originalBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    originalBtn.innerHTML = originalText;
                    originalBtn.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Auto-save form data
        const apiKeyInput = document.getElementById('apiKey');
        const twitterUserIdInput = document.getElementById('twitterUserId');

        // Load saved data (but not API key for security)
        if (localStorage.getItem('bags_twitter_id')) {
            twitterUserIdInput.value = localStorage.getItem('bags_twitter_id');
        }

        // Save data on input (Twitter ID only)
        twitterUserIdInput.addEventListener('input', () => {
            localStorage.setItem('bags_twitter_id', twitterUserIdInput.value);
        });

        // Pre-fill WinRAR's ID for testing
        if (!twitterUserIdInput.value) {
            twitterUserIdInput.value = '62821796';
        }
    </script>
</body>
</html>
