<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags.fm User Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 10px;
            width: auto;
            display: inline-block;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .wallet-display {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .api-status {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .fee-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .fee-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .fee-card h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .fee-card p {
            color: #666;
            font-size: 12px;
            margin: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-claimed { background: #28a745; }
        .status-unclaimed { background: #ffc107; }
        .status-none { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéí Bags.fm Analytics Dashboard</h1>
            <p>Check wallet address & fee claim status</p>
        </div>

        <div class="api-status" id="apiStatus">
            <strong>üîÑ Checking API...</strong> Verifying connection
        </div>

        <form id="analyticsForm">
            <div class="form-group">
                <label for="twitterUsername">Twitter Username</label>
                <input type="text" id="twitterUsername" placeholder="e.g., WinRAR_RARLAB (without @)" required>
                <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                    Enter the Twitter username without the @ symbol
                </small>
            </div>

            <button type="submit">üîç Analyze User</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching user data...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
    <script>
        // Check API status on load
        window.addEventListener('load', checkApiStatus);

        async function checkApiStatus() {
            const statusEl = document.getElementById('apiStatus');
            
            try {
                // Test API connection through our serverless function
                const response = await fetch('/api/analytics?twitterUsername=test&endpoint=wallet');
                const data = await response.json();
                
                if (response.ok || data.error?.includes('not found')) {
                    // API is working (even if user not found, API connection is good)
                    statusEl.innerHTML = '<strong>‚úÖ API Ready:</strong> Connected to Bags.fm via secure serverless function';
                    statusEl.style.background = '#d4edda';
                    statusEl.style.color = '#155724';
                } else if (data.error?.includes('BAGS_API_KEY not configured')) {
                    statusEl.innerHTML = '<strong>‚ùå API Key Missing:</strong> Set BAGS_API_KEY in Vercel environment variables';
                    statusEl.style.background = '#f8d7da';
                    statusEl.style.color = '#721c24';
                } else {
                    throw new Error(data.error || 'Unknown API error');
                }
            } catch (error) {
                statusEl.innerHTML = '<strong>‚ö†Ô∏è API Error:</strong> Could not connect to Bags.fm';
                statusEl.style.background = '#fff3cd';
                statusEl.style.color = '#856404';
                console.error('API Status Check:', error);
            }
        }

        document.getElementById('analyticsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const twitterUsername = document.getElementById('twitterUsername').value.trim();
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (!twitterUsername) {
                showResult('Please enter a Twitter username', 'error');
                return;
            }

            // Remove @ symbol if user included it
            const cleanUsername = twitterUsername.replace('@', '');

            // Show loading
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            submitBtn.disabled = true;

            try {
                console.log(`Analyzing user: ${cleanUsername}`);
                
                // Get user's wallet address
                const walletData = await fetchWalletAddress(cleanUsername);
                
                if (!walletData.success) {
                    showResult(`‚ùå User not found: @${cleanUsername} doesn't have a Bags account yet.`, 'error');
                    return;
                }

                const walletAddress = walletData.response;
                console.log(`Wallet found: ${walletAddress}`);

                // Get fee information (this will require additional API calls)
                const feeData = await fetchFeeData(cleanUsername, walletAddress);

                displayAnalytics(cleanUsername, walletAddress, feeData);

            } catch (error) {
                console.error('Analysis Error:', error);
                showResult(`‚ùå Error analyzing user: ${error.message}`, 'error');
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        async function fetchWalletAddress(username) {
            // Use our serverless function instead of direct API calls
            const response = await fetch(`/api/analytics?twitterUsername=${encodeURIComponent(username)}&endpoint=wallet`);
            return await response.json();
        }

        async function fetchFeeData(username, walletAddress) {
            // This is where we'd call additional Bags API endpoints
            // For now, returning mock data structure
            // You can expand this based on available Bags API endpoints
            
            try {
                // Example: Get token launch info for this user
                // const creatorUrl = `https://public-api-v2.bags.fm/api/v1/token-launch/creator/v2?tokenMint=${walletAddress}`;
                
                return {
                    hasClaimed: Math.random() > 0.5, // Mock data for now
                    totalFees: (Math.random() * 1000).toFixed(2),
                    unclaimedFees: (Math.random() * 100).toFixed(2),
                    lastClaim: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    tokenLaunches: Math.floor(Math.random() * 5)
                };
            } catch (error) {
                console.log('Fee data fetch failed:', error);
                return {
                    hasClaimed: false,
                    totalFees: '0.00',
                    unclaimedFees: '0.00',
                    lastClaim: null,
                    tokenLaunches: 0
                };
            }
        }

        function displayAnalytics(username, walletAddress, feeData) {
            const statusDot = feeData.hasClaimed ? 'status-claimed' : 'status-unclaimed';
            const statusText = feeData.hasClaimed ? 'Has claimed fees' : 'Unclaimed fees available';
            
            showResult(`
                <strong>‚úÖ Analysis Complete!</strong><br><br>
                
                <strong>User:</strong> @${username}<br>
                <strong>Wallet Address:</strong>
                <div class="wallet-display">${walletAddress}</div>
                <button class="copy-btn" onclick="copyToClipboard('${walletAddress}')">üìã Copy Wallet</button>
                
                <div class="fee-info">
                    <div class="fee-card">
                        <h4><span class="status-indicator ${statusDot}"></span>Claim Status</h4>
                        <p>${statusText}</p>
                    </div>
                    <div class="fee-card">
                        <h4>üí∞ Total Fees</h4>
                        <p>$${feeData.totalFees} USD</p>
                    </div>
                    <div class="fee-card">
                        <h4>‚è≥ Unclaimed</h4>
                        <p>$${feeData.unclaimedFees} USD</p>
                    </div>
                    <div class="fee-card">
                        <h4>üöÄ Token Launches</h4>
                        <p>${feeData.tokenLaunches} launches</p>
                    </div>
                </div>
                
                ${feeData.lastClaim ? `<small><strong>Last Claim:</strong> ${new Date(feeData.lastClaim).toLocaleDateString()}</small>` : '<small><strong>No claims yet</strong></small>'}
            `, 'success');
        }

        function showResult(message, type) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalBtn = event.target;
                const originalText = originalBtn.innerHTML;
                originalBtn.innerHTML = '‚úÖ Copied!';
                originalBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    originalBtn.innerHTML = originalText;
                    originalBtn.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Auto-save Twitter username
        const twitterUsernameInput = document.getElementById('twitterUsername');

        if (localStorage.getItem('bags_twitter_username')) {
            twitterUsernameInput.value = localStorage.getItem('bags_twitter_username');
        }

        twitterUsernameInput.addEventListener('input', () => {
            localStorage.setItem('bags_twitter_username', twitterUsernameInput.value);
        });

        // Pre-fill WinRAR's username for testing
        if (!twitterUsernameInput.value) {
            twitterUsernameInput.value = 'WinRAR_RARLAB';
        }
    </script>
</body>
</html>
