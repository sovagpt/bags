<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags.fm Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 10px;
            width: auto;
            display: inline-block;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .wallet-display {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-card h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-card p {
            color: #666;
            font-size: 12px;
            margin: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéí Bags.fm Analytics</h1>
            <p>Check wallet address & account status</p>
        </div>

        <form id="analyticsForm">
            <div class="form-group">
                <label for="apiKey">Your Bags.fm API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Bags API key" required>
            </div>

            <div class="form-group">
                <label for="twitterUsername">Twitter Username</label>
                <input type="text" id="twitterUsername" placeholder="e.g., WinRAR_RARLAB (without @)" required value="WinRAR_RARLAB">
            </div>

            <button type="submit">üîç Analyze User</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing user...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('analyticsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const twitterUsername = document.getElementById('twitterUsername').value.trim();
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (!apiKey || !twitterUsername) {
                showResult('Please fill in both API key and Twitter username', 'error');
                return;
            }

            const cleanUsername = twitterUsername.replace('@', '');

            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            submitBtn.disabled = true;

            try {
                console.log(`Analyzing user: ${cleanUsername}`);
                
                // Get wallet address
                const walletUrl = `https://public-api-v2.bags.fm/api/v1/token-launch/fee-share/wallet/twitter?twitterUsername=${encodeURIComponent(cleanUsername)}`;
                
                const walletResponse = await fetch(walletUrl, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const walletData = await walletResponse.json();
                console.log('Wallet response:', walletData);

                if (!walletResponse.ok || !walletData.success) {
                    showResult(`‚ùå User @${cleanUsername} not found in Bags system or API error: ${walletData.error}`, 'error');
                    return;
                }

                const walletAddress = walletData.response;

                // Now try to get additional data (creator info, fees, etc.)
                const additionalData = await getAdditionalUserData(apiKey, cleanUsername, walletAddress);

                displayUserAnalytics(cleanUsername, walletAddress, additionalData);

            } catch (error) {
                console.error('Analysis error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        async function getAdditionalUserData(apiKey, username, walletAddress) {
            const data = {
                hasAccount: true,
                accountAge: 'Unknown',
                tokensCreated: 0,
                totalFees: '0.00',
                status: 'Active'
            };

            try {
                // Try to get creator information
                // Note: This might fail if the user hasn't created tokens
                const creatorUrl = `https://public-api-v2.bags.fm/api/v1/token-launch/creator/v2?tokenMint=${encodeURIComponent(walletAddress)}`;
                
                const creatorResponse = await fetch(creatorUrl, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                if (creatorResponse.ok) {
                    const creatorData = await creatorResponse.json();
                    console.log('Creator data:', creatorData);
                    
                    if (creatorData.success && creatorData.response.length > 0) {
                        data.tokensCreated = creatorData.response.length;
                        data.status = 'Token Creator';
                    }
                }
            } catch (error) {
                console.log('Could not fetch creator data:', error);
            }

            return data;
        }

        function displayUserAnalytics(username, walletAddress, userData) {
            showResult(`
                <strong>‚úÖ Analysis Complete!</strong><br><br>
                
                <strong>User:</strong> @${username}<br>
                <strong>Wallet Address:</strong>
                <div class="wallet-display">${walletAddress}</div>
                <button class="copy-btn" onclick="copyToClipboard('${walletAddress}')">üìã Copy Wallet</button>
                
                <div class="user-info">
                    <div class="info-card">
                        <h4><span class="status-indicator"></span>Account Status</h4>
                        <p>${userData.status}</p>
                    </div>
                    <div class="info-card">
                        <h4>üöÄ Tokens Created</h4>
                        <p>${userData.tokensCreated} tokens</p>
                    </div>
                    <div class="info-card">
                        <h4>üí∞ Est. Total Fees</h4>
                        <p>$${userData.totalFees}</p>
                    </div>
                    <div class="info-card">
                        <h4>üìÖ Account Age</h4>
                        <p>${userData.accountAge}</p>
                    </div>
                </div>
                
                <small><strong>Note:</strong> Some data may be limited based on available API endpoints. User has an active Bags account!</small>
            `, 'success');
        }

        function showResult(message, type) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalBtn = event.target;
                const originalText = originalBtn.innerHTML;
                originalBtn.innerHTML = '‚úÖ Copied!';
                
                setTimeout(() => {
                    originalBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Save API key and username
        const apiKeyInput = document.getElementById('apiKey');
        const usernameInput = document.getElementById('twitterUsername');

        // Load saved data
        if (localStorage.getItem('bags_api_key')) {
            apiKeyInput.value = localStorage.getItem('bags_api_key');
        }
        if (localStorage.getItem('bags_username')) {
            usernameInput.value = localStorage.getItem('bags_username');
        }

        // Save on input
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('bags_api_key', apiKeyInput.value);
        });

        usernameInput.addEventListener('input', () => {
            localStorage.setItem('bags_username', usernameInput.value);
        });
    </script>
</body>
</html>
